- defaults:
    link:
      create: true
      force: true
      relink: true

- clean:
    - '~'
    - '~/.config'
    - '~/.local'

- link:
    # Bat
    ~/.config/bat/config: bat/config

    # Fish shell config files
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/fish_plugins: fish/fish_plugins
    ~/.config/fish/conf.d:
      path: fish/conf.d/*.fish
      glob: true
    ~/.config/fish/completions:
      path: fish/completions/*.fish
      glob: true
    ~/.config/fish/functions:
      path: fish/functions/*.fish
      glob: true

    # Git config files
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.gitmessage: git/gitmessage

    # Neovim
    ~/.config/nvim/init.vim: neovim/init.vim

    # Tree-sitter
    ~/.local/bin/tree-sitter: tree-sitter/tree-sitter

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: ./scripts/install-python.sh
    description: Installing Python
    stderr: true
  - command: ./scripts/install-neovim-remote.sh
    description: Installing neovim-remote
    stderr: true
